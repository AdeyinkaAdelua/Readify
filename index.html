<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BookBreeze</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Readify</h1>
<p>Find your next great read! Choose a genre and hit 'Generate' to discover your next book obsession. From romance to sci-fi, thrillers to history, Readify has it all!</p>

        <label for="genre">Select a genre:</label>
        <select id="genre">
            <!-- Add your desired genres as options -->
            <option value="" disabled selected>Select a genre...</option>
            <option value="romance">Romance</option>
            <option value="science-fiction">Science Fiction</option>
            <option value="thriller">Thriller</option>
            <option value="comedy">Comedy</option>
            <option value="historical-fiction">Historical Fiction</option>
            <!-- Add more genres as needed -->
        </select>
        
        

        <button id="generate-btn">Generate</button>
        <div id="books-container"></div>
        <div id="pagination-container" style="text-align: center; margin-top: 20px;"></div>
            

        <div id="books-container"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
